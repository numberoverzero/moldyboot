<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GaaS Debugging</title>
</head>
<body>
<script src="{{endpoints.console}}/scripts/gaas.js" type="text/javascript"></script>
<script type="application/javascript">
    "use strict";

    var g = {};
    gaasKeyStore.load("numberoverzero")
    .then(function (keys) {
        g.publicKey = keys.publicKey;
        g.privateKey = keys.privateKey;
        g.saltLen = keys.saltLen;
        return keys;
    })
    .then(function (keys) {
        gaasKeys.sign(keys, "Hello!")
        .then(function (signature) {
            g.signature = signature;
            console.log(signature);
        })
        .catch(console.log);
    })
    .catch(console.log);

</script>
</body>
</html>
